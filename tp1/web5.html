<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align: center;
        }
        h1{
            color: royalblue;
        }
        .inpt{
            width: 100%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
  
    <form>
        <table width="30%" align="center">
            <tr><td colspan="2">  <h1>Inscription</h1></td></tr>
            <tr>
                <td>nom:</td>
                <td><input type="text" class="inpt" required name="nom" id="nom" placeholder="nom"></td>
            </tr>
            <tr>
                <td>prénom:</td>
                <td><input type="text" class="inpt"  required name="nom" id="prenom" placeholder="prenom"></td>
            </tr>
            <tr>
                <td>adresse:</td>
                <td><textarea required class="inpt"  placeholder="adresse" name="adresse" id="adresse" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>date de naissance:</td>
                <td><input type="date" class="inpt"  name="date" id="date"></td>
            </tr>
             <tr>
                <td>
                    code postale:
                </td>
                <td>
                    <input type="text" class="inpt"  pattern="[0-9]{4}" name="code" placeholder="code postale" id="code">
                    </td>
             </tr>
                <tr>
                    <td>Bac+:</td>
                    <td><input type="number" class="inpt"  min="1" max="12" placeholder="bac+"></td>
            <tr>
                <tr>
                    <td>Redoublement:</td>
                    <td><input name="r" type="radio" >Oui<br>
                    <input type="radio" name="r" >Non
                    </td>
            <tr>
                <td>email:</td>
                <td><input type="email" class="inpt"  name="email" id="email" placeholder="email"></td>
            </tr>
            <tr>
                <td>mot de passe:</td>
                <td><input type="password" class="inpt"  name="pass" id="pass" placeholder="mot de passe"></td>
            </tr>
            <tr>
                <td>linkedIn:</td>
                <td><input type="text" class="inpt"  name="linkedin" id="link" placeholder="LinkedIn"></td>
            </tr>
            <tr>
                <td>Type de stage:</td>
                 <td><select class="inpt"  name="stage"><option>été</option><option>embauce</option><option>PFE</option></select></td>

            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">j'ai lu et j'accepte </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">envoyer</button> </td>
            </tr>

        </table>



     
    </form>
    
</body>
</html>
