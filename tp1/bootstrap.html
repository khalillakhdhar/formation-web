<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align: center;
        }
        h1{
            color: royalblue;
        }
       
    </style>
</head>
<body>
  
    <form>
        <table width="30%" align="center">
            <tr><td colspan="2">  <h1>Inscription</h1></td></tr>
            <tr>
                <td>nom:</td>
                <td><input type="text" class="form-control" required name="nom" id="nom" placeholder="nom"></td>
            </tr>
            <tr>
                <td>prénom:</td>
                <td><input type="text" class="form-control"  required name="nom" id="prenom" placeholder="prenom"></td>
            </tr>
            <tr>
                <td>adresse:</td>
                <td><textarea required class="form-control"  placeholder="adresse" name="adresse" id="adresse" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>date de naissance:</td>
                <td><input type="date" class="form-control"  name="date" id="date"></td>
            </tr>
             <tr>
                <td>
                    code postale:
                </td>
                <td>
                    <input type="text" class="form-control"  pattern="[0-9]{4}" name="code" placeholder="code postale" id="code">
                    </td>
             </tr>
                <tr>
                    <td>Bac+:</td>
                    <td><input type="number" class="form-control"  min="1" max="12" placeholder="bac+"></td>
            <tr>
                <tr>
                    <td>Redoublement:</td>
                    <td><input name="r" type="radio" >Oui<br>
                    <input type="radio" name="r" >Non
                    </td>
            <tr>
                <td>email:</td>
                <td><input type="email" class="form-control"  name="email" id="email" placeholder="email"></td>
            </tr>
            <tr>
                <td>mot de passe:</td>
                <td><input type="password" class="form-control"  name="pass" id="pass" placeholder="mot de passe"></td>
            </tr>
            <tr>
                <td>linkedIn:</td>
                <td><input type="text" class="form-control"  name="linkedin" id="link" placeholder="LinkedIn"></td>
            </tr>
            <tr>
                <td>Type de stage:</td>
                 <td><select class="form-control"  name="stage"><option>été</option><option>embauce</option><option>PFE</option></select></td>

            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">j'ai lu et j'accepte </td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-primary" type="submit">envoyer</button> </td>
            </tr>

        </table>



     
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
